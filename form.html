<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-panel">
    <img src="halie-west-unsplash.jpg" alt="Forest Leaves Background Image">
    <div class="odin-logo">
      <img src="odin-lined.png" alt="Stencil Outline of The Odin Project Logo">
      <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
  </div>
  <h3>This is not a real online service! You know you need something
    <br>like this in your life to help you realize your deepest dreams.
    <br>Sign up <em>now</em> to get started.
  </h3>
  <h3>You <em>know</em> you want to.</h3>
  <section>
    <form action="" method="get">
      <fieldset>
        <legend>Let's do this!</legend>
          <div class="form-text">
            <label for="first_name">
              <span>First Name</span>
              <input type="text" id="first_name" name="first_name">
            </label>
          </div>
          <div class="form-text">
            <label for="last_name">
              <span>Last Name</span>
              <input type="text" id="last_name" name="last_name">
            </label>
          </div>
          <div class="form-text">
            <label for="email">
              <span>Email</span>
              <input type="email" id="email" name="email">
            </label>
          </div>
          <div class="form-text">
            <label for="phone">
              <span>Number</span>
              <input type="number" id="phone" name="phone" minlength="9">
            </label>
          </div>
          <div class="form-text">
            <label for="password">
              <span>Password</span>
              <input type="password" id="first_name" name="first_name">
            </label>
          </div>
          <div class="form-text">
            <label for="confirm_pass">
              <span>Confirm Password</span>
              <input type="password" id="confirm_pass" name="confirm_pass">
            </label>
          </div>
          
        </fieldset>
        <div class="form-account">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
  </section>
</body>
</html>
